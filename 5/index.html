<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- headers -->
      <h1>WebSockets Echo Demo</h1>
      <button type="submit" id="open_ws">Open WS</button>
      <div id="status">Status: Not connected</div>
      <!-- message table -->
      <ul id="table"></ul>
      <!-- form -->
      <form id="form">
        <textarea
          id="message"
          placeholder="Write your message here..."
          required
        ></textarea>
        <button type="submit">Send Message</button>
        <button id="close_ws">Close Connection</button>
      </form>
    </div>
    <script>
      // dom elements
      let open_ws_btn = document.getElementById("open_ws")
      let close_ws_btn = document.getElementById("close_ws")
      // form
      let form = document.getElementById("form")
      // other
      let socketStatus = document.getElementById("status")
      let table = document.getElementById("table")
      let message = document.getElementById("message")

      // websocket server
      open_ws_btn.addEventListener("click", () => {
        // Button styling when button is clicked, disable it
        open_ws_btn.disabled = true
        open_ws_btn.style.background = "gray"
        open_ws_btn.style.pointerEvents = "none"
        open_ws_btn.textContent = "Button Disabled"
        // Change the status
        socketStatus.innerHTML = "Status: Connecting..."
        let url = "ws://localhost:8080"
        let socket = new WebSocket(url)
        console.log(socket)

        // OPEN
        socket.onopen = (openEvent) => {
          socketStatus.innerHTML = `Status: Connected to ${openEvent.target.url}`
          socketStatus.className = "open"
          form.className = "show"
        }
        // RECEIVE: handle message when received from the server
        socket.onmessage = (messageEvent) => {
          let msg = messageEvent.data
          // += means add to everything that exists inside the html tag
          table.innerHTML += "<li><span>Received: </span>" + msg + "</li>"
        }
        // CLOSE: we are listening for close event we are not doing the closing action
        socket.onclose = (closeEventObject) => {
          table.innerHTML +=
            "<li class='received, closed'><span>CLOSED: </span>" +
            "CLOSED" +
            "</li>"
          socketStatus.innerHTML = "Disconnected from websocket"
          socketStatus.className = "closed"
        }
        // ERROR: it will give us an event
        socket.onerror = (errorEventObject) => {
          console.log(errorEventObject)
          socketStatus.innerHTML = "Error"
          socketStatus.className = "closed"
        }

        //  SEND EVENT
        form.addEventListener("submit", (e) => {
          e.preventDefault()
          // if client and server in connected state
          if (socket.readyState === 1) {
            // the value inside the textarea that we named message
            let user_text = message.value
            socket.send(user_text)
            //update our table
            table.innerHTML += `<li class="sent"><span>SENT:</span>${user_text}</li>`
            // clean textarea
            message.value = ""
          }
        })
        // CLOSE METHOD
        close_ws_btn.addEventListener("click", () => {
          // closure code , reason
          socket.close(1000, "I don't like you")
          message.removeAttribute("required")
          form.classList.remove("show")
          open_ws_btn.disabled = false
          open_ws_btn.style.background = ""
          open_ws_btn.style.pointerEvents = ""
          open_ws_btn.textContent = "Open WS"
        })
      })
    </script>
  </body>
</html>
